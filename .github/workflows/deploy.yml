name: Deploy Streamlit app

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional image tag (defaults to the commit SHA)"
        required: false
        default: ""
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "src/**"
      - "config/**"
      - "requirements.txt"
      - "Dockerfile"
      - ".github/workflows/deploy.yml"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag
        run: |
          TAG="${{ github.sha }}"
          if [ -n "${{ inputs.image_tag }}" ]; then
            TAG="${{ inputs.image_tag }}"
          fi
          echo "IMAGE_TAG=$TAG" >> "$GITHUB_ENV"

      - name: Build container image
        run: |
          docker build -t $REGISTRY/${{ env.IMAGE_NAME }}:${IMAGE_TAG} .
          docker tag $REGISTRY/${{ env.IMAGE_NAME }}:${IMAGE_TAG} $REGISTRY/${{ env.IMAGE_NAME }}:latest

      - name: Push image to GHCR
        run: |
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker push $REGISTRY/${{ env.IMAGE_NAME }}:latest
